<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>家族修仙录 v0.50 - 移动版</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="dev-console" style="display:none; position:fixed; z-index:9999;">...</div> 

    <div id="startScreen">
        <div class="start-card">
            <div class="start-left-panel">
                <h2 style="color:var(--main-color); margin-bottom: 5px;">家族修仙录</h2>
                <p style="margin-top:0; font-size:12px; color:#666;">移动重制版 v0.50</p>
                
                <div id="rollStats" class="roll-box">
                    <div class="roll-item">
                        <label>灵力</label>
                        <div class="roll-val power"><span id="rollPower">0</span><span id="lockPower" onclick="toggleLock('power')">🔓</span></div>
                    </div>
                    <div class="roll-divider"></div>
                    <div class="roll-item">
                        <label>智力</label>
                        <div class="roll-val int"><span id="rollInt">0</span><span id="lockInt" onclick="toggleLock('int')">🔓</span></div>
                    </div>
                    <div class="roll-divider"></div>
                    <div class="roll-item">
                        <label>魅力</label>
                        <div class="roll-val charm"><span id="rollCharm">0</span><span id="lockCharm" onclick="toggleLock('charm')">🔓</span></div>
                    </div>
                </div>
            </div>

            <div class="start-right-panel">
                <button class="btn btn-primary" onclick="window.rollStats()">🎲 随机属性</button>
                <button class="btn btn-accent" onclick="playIntro()">🚀 踏入仙途</button>
                <button class="btn btn-secondary" onclick="window.loadGame(true)">📂 读取存档</button>
            </div>
        </div>
    </div>

    <div id="introScreen" onclick="showNextIntro()">
        <div id="storyContent" class="story-container"></div>
        <div class="click-hint">—— 点击屏幕继续 ——</div>
        <button class="skip-btn" onclick="event.stopPropagation(); endIntro()">跳过 >></button>
    </div>

    <div id="charCreator" style="display:none;">
        <div class="modal char-creator-modal">
            <div class="creator-header"><h3>✨ 塑造金身</h3></div>
            <div class="creator-body"><div id="creatorControls" class="creator-controls"></div></div>
            <div class="creator-footer">
                <div id="charAvatarPreview" class="avatar-preview"></div>
                <div id="creatorPreview" class="desc-preview"></div>
                <button class="btn btn-accent full-width" onclick="window.finishCreator()">🔮 塑形完成</button>
            </div>
        </div>
    </div>

    <div id="app-shell" class="game-area" style="display:none;">
        
        <header class="app-header">
            <div class="header-user" onclick="window.openPlayerDetail()">
                <div id="pAvatarDisplay" class="header-avatar"></div>
                <div class="header-info">
                    <div class="name-row"><span id="pName"></span><span id="pRealm" class="badge">凡人</span></div>
                    <div class="status-row"><span id="pAgeDisplay">0岁</span><span class="ap-badge">⚡ <span id="pAP">3/3</span></span></div>
                </div>
            </div>
            <div class="header-stats">
                <span>💪 <b id="pPower">0</b></span>
                <span>🧠 <b id="pInt">0</b></span>
                <span>🌸 <b id="pCharm">0</b></span>
            </div>
        </header>

        <main class="app-content">
            <div class="scene-section">
                <div class="section-header"><span>📍 当前场景</span><button class="btn-mini" onclick="window.nextTurn()">🌙 闭关</button></div>
                <div id="scene-action-area"></div> 
            </div>
            <div id="npcList" class="npc-list"></div>
            <div style="display:none;"><span id="pSpouse"></span><div id="childrenList"></div><div id="gameTime"></div></div>
        </main>

        <nav class="app-tabbar">
            <div class="tab-item" onclick="window.openInventory()"><i class="fas fa-box-open"></i><span>储物</span></div>
            <div class="tab-item" onclick="window.openMap()"><i class="fas fa-map-marked-alt"></i><span>地图</span></div>
            <div class="tab-item" onclick="document.getElementById('logModal').style.display='flex'"><i class="fas fa-scroll"></i><span>日志</span></div>
            <div class="tab-item" onclick="window.openFamilyTree()"><i class="fas fa-users"></i><span>家族</span></div>
            <div class="tab-item" onclick="window.openSettings()"><i class="fas fa-cog"></i><span>设置</span></div>
        </nav>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
